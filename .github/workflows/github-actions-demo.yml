name: GitHub Actions Demo
run-name: 👨‍💻${{ github.actor }} is testing
on: [ push ]
jobs:

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level:
          - 29
      fail-fast: true
    steps:
      - name: Checking out repository ${{ github.repository }} on branch ${{ github.ref }} ...
        uses: actions/checkout@v4
      - name: Listing source files ...
        run: |
          ls ${{ github.workspace }}/lib -R
          echo "Listing test files ..."
          ls ${{ github.workspace }}/test -R
      - name: Listing test files ...
        run: |
          ls ${{ github.workspace }}/test -R
      - name: Setting up Flutter ...
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
      - run: flutter --version
      - run: flutter analyze
      - run: flutter pub get
      - run: flutter test
      - name: Run integration tests ...
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test --verbose
      - run: flutter build apk
      - run: flutter build appbundle
      - run: echo "job status is ${{ job.status }}."
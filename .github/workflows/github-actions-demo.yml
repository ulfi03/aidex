name: GitHub Actions Demo
run-name: üë®‚Äçüíª${{ github.actor }} is testing
on: [ push ]
jobs:

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level:
          - 29
      fail-fast: true
    steps:
      - name: Checking out repository ${{ github.repository }} on branch ${{ github.ref }} ...
        uses: actions/checkout@v4
      - name: Listing source files ...
        run: |
          ls ${{ github.workspace }}/lib -R
          echo "Listing test files ..."
          ls ${{ github.workspace }}/test -R
      - name: Listing test files ...
        run: |
          ls ${{ github.workspace }}/test -R
      - name: Setting up Flutter ...
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
      - run: flutter --version
      - run: flutter analyze
      - run: flutter pub get
      - run: flutter test
        ###################################################### Set up integration tests
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          disable-animations: false
          force-avd-creation: false
          script: echo "Generated AVD snapshot for caching."
        ###################################################### END Set up integration tests
      - name: Run integration tests ...
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          disable-animations: false
          force-avd-creation: false
          emulator-options: -no-snapshot-save
          script: flutter test integration_test
      - run: flutter build apk
      - run: flutter build appbundle
      - run: echo "job status is ${{ job.status }}."